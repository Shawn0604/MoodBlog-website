<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/MoodBlog-frontend/assets/diary-d64b689d.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodWave</title>
  <script>
    // Here is the setting for dark mode
    if (localStorage.theme === 'dark' || !('theme' in localStorage)) {
      document.querySelector('html').classList.add('dark');
      document.querySelector('html').style.colorScheme = 'dark';
    } else {
      document.querySelector('html').classList.remove('dark');
      document.querySelector('html').style.colorScheme = 'light';
    }        
  </script>
  <script type="module" crossorigin src="/MoodBlog-frontend/assets/index-d0b5cb7b.js"></script>
  <link rel="stylesheet" href="/MoodBlog-frontend/assets/index-0a56b3e8.css">
</head>

<body class="font-inter antialiased bg-slate-100 dark:bg-slate-900 text-slate-600 dark:text-slate-400">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script>
    if (localStorage.getItem('sidebar-expanded') == 'true') {
      document.querySelector('body').classList.add('sidebar-expanded');
    } else {
      document.querySelector('body').classList.remove('sidebar-expanded');
    }
  </script>
  <div id="root"></div>
  
</body>

</html>
